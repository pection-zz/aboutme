<% if agent_number = ENV['TC_AGENT_NUMBER']
database_prefix = agent_number + '_'
end %>
<% case ENV['DB']
  when 'sqlite' %>
development:
  adapter: sqlite3
  database: db/solidus_development.sqlite3
test:
  adapter: sqlite3
  database: db/solidus_test.sqlite3
  timeout: 10000
production:
  adapter: sqlite3
  database: db/solidus_production.sqlite3
<% when 'mysql' %>
development:
  adapter: mysql2
  database: <%= database_prefix %><%= options[:lib_name] %>_solidus_development
  encoding: utf8
test:
  adapter: mysql2
  <% if ENV['TRAVIS'] %>
  username: root
  password:
  <% end %>
  database: <%= database_prefix %><%= options[:lib_name] %>_solidus_test
  encoding: utf8
production:
  adapter: mysql2
  database: <%= database_prefix %><%= options[:lib_name] %>_solidus_production
  encoding: utf8
<% when 'postgres', 'postgresql' %>
<% db_host = ENV['DB_HOST'] -%>
development:
  adapter: postgresql
  database: <%= database_prefix %><%= options[:lib_name] %>_solidus_development
  username: postgres
  min_messages: warning
<% unless db_host.blank? %>
  host: <%= db_host %>
<% end %>
test:
  adapter: postgresql
  database: <%= database_prefix %><%= options[:lib_name] %>_solidus_test
  username: postgres
  min_messages: warning
<% unless db_host.blank? %>
  host: <%= db_host %>
<% end %>
production:
  adapter: postgresql
  database: <%= database_prefix %><%= options[:lib_name] %>_solidus_production
  username: postgres
  min_messages: warning
<% unless db_host.blank? %>
  host: <%= db_host %>
<% end %>
<% when 'sqlite', '', nil %>
development:
  adapter: sqlite3
  database: db/solidus_development.sqlite3
test:
  adapter: sqlite3
  database: db/solidus_test.sqlite3
production:
  adapter: sqlite3
  database: db/solidus_production.sqlite3
<% else %>
  <% raise "Invalid DB specified: #{ENV['DB']}" %>
<% end %>
