products:
    css: 'div[data-content="productItem"]'
    multiple: true
    type: Text
    children:
        Name:
            css: p.elements-title-normal__content
            type: Text
        Price:
            css: span.elements-offer-price-normal__price
            type: Text
        Seller_name:
            css: a.organic-gallery-offer__seller-company
            type: Text
        Seller_years:
            css: span.seller-tag__year
            type: Text
        Seller_response_rate:
            css: span.seller-tag__response-rate
            type: Text
        Image:
            css: 'a.organic-gallery-offer__img-section img'
            type: Attribute
            attribute: src
        Link:
            css: a.organic-gallery-offer__img-section
            type: Link
