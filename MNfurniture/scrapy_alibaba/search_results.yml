products:
   css: 'div[data-content="productItem"]'
   multiple: true
   type: Text
   children:
       name:
           css: a.bc-ife--gallery-title
           type: Text
       price:
           css: 'span.elements-offer-price-normal__price'
           type: Text
       seller_name:
           css: a.bc-ife--gallery-offer__seller-company
           type: Text
       seller_years:
           css: p.elements-title-normal__content
           type: Text
       seller_response_rate:
           css: span.seller-tag__response-rate
           type: Text
       image:
           css: 'a.bc-ife--gallery-offer__img-section img'
           type: Attribute
           attribute: src
       link:
           css: a.bc-ife-gallery-title-link
           type: Link
